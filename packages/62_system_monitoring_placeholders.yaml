# System Monitoring Placeholders
# Deze sensors zijn placeholders voor system monitoring die mogelijk niet bestaat

template:
  - sensor:
      # Z-Wave status placeholder
      - name: "Z-wave USB stick status"
        unique_id: z_wave_usb_stick_status
        state: "OK"
        icon: mdi:z-wave
        attributes:
          info: "Placeholder sensor - vervang met echte Z-Wave status indien beschikbaar"
          
      # NAS CPU usage placeholder
      - name: "NetworkHDD2 CPU gebruik totaal"
        unique_id: networkhdd2_cpu_gebruik_totaal
        state: "0"
        unit_of_measurement: "%"
        icon: mdi:cpu-64-bit
        attributes:
          info: "Placeholder sensor - configureer SNMP of andere monitoring voor echte waarden"
          
  - binary_sensor:
      # Fritz Box connection placeholder
      - name: "FRITZ!Box 7530 Connection"
        unique_id: fritz_box_7530_connection
        state: "on"
        device_class: connectivity
        attributes:
          info: "Placeholder sensor - configureer Fritz integratie voor echte status"